<div class="title">
    <h1>{{ operacion }} Mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-subtitle>Datos de la mascota</mat-card-subtitle>
        </mat-card-header>
        <form [formGroup]="form" (ngSubmit)="agregarEditarMascota()" autocomplete="off"> <!--[formGroup]="Nombre de nuestro FormGroup declarado en su componente"-->
            <mat-grid-list cols="2" rowHeight="6rem">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Raza</mat-label>
                        <input formControlName="raza" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Color</mat-label>
                        <input formControlName="color" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Edad</mat-label>
                        <input type="number" formControlName="edad" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Peso</mat-label>
                        <input type="number" step="0.01" formControlName="peso" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button> <!--en la funciÃ³n agregarMascota se puede apreciar en la consola que dentro de form existe una variable booleana con el nombre de invalid-->
                    <button mat-raised-button routerLink="/listMascotas">Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
